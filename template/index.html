        <div class="site-footer-div">
            <div id="copyrights">©factios: интересные факты, 2013 -
                {{.Year}}.<br>Проект компании <a href="https://piplos.media/" target="_blank" rel="noopener">Piplos Media</a>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/history.js/1.8/bundled/html4+html5/jquery.history.js"
        type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var place = $('#lnkReload span'),
                body = $('body'),
                shareTitles = $('.share-titles'),
                title = 'А Вы знали что',
                loading = false,
                initial = JSON.parse('{"short":"{{.Short}}", "fact":"{{.Fact}}"}'),
                fullUrl = true,
                updateState = true;

            function rand(min, max) {
                if (max) {
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                } else {
                    return Math.floor(Math.random() * (min + 1));
                }
            }

            function updatePage(data) {
                if (typeof data === 'undefined') {
                    return;
                }
                var newTitle = title + ': "' + data.fact + '"',
                newBg = data.bg || rand(1, 10);
                place.html(data.fact);
                shareTitles.attr('content', newTitle);
                body.removeClass().addClass('bg' + newBg);

                data.bg = newBg;
                console.log(updateState);
                if (updateState) {
                    if ($.inArray(History.getState().hash, ['/', './']) != -1) {
                        History.replaceState(data, newTitle, '/f/{{.Lang}}/' + data.short);
                    } else {
                        History.pushState(data, newTitle, '/f/{{.Lang}}/' + data.short);
                    }
                }
                loading = false;
            }

            function getData(successCallback) {
                if (loading) {
                    return;
                }
                loading = true;

                $.ajax({
                    url: '/api/{{.Lang}}/fact',
                    method: 'GET',
                    cache: false,
                    dataType: 'json',
                    success: successCallback,
                    error: function () {
                        loading = false;
                        place.html('Упс, что-то пошло не так :(<br/>Обновите страничку');
                        body.removeClass().addClass('error');
                    }
                });
            }
            History.Adapter.bind(window, 'statechange', function () {
                var state = History.getState();
                if (!updateState) {
                    updatePage(state.data);
                }
                updateState = false;
            });
            $('#lnkReload').click(function (e) {
                e.preventDefault();
                if (fullUrl && History.emulated.pushState) {
                    location.href = '/';
                    return;
                }
                getData(function (data) {
                    updateState = true;
                    updatePage(data);
                });
            });
            if (!fullUrl && $.inArray(History.getState().hash, ['/', './']) == -1) {
                var state = History.getState();
                if (state.hash.charAt(0) == '/') {
                    state.hash = state.hash.substr(1);
                }
                if (state.hash.substr(0, 2) != 'f/{{.Lang}}/') {
                    location.href = '/';
                    return;
                }

                getData(function (data) {
                    updateState = true;
                    updatePage(data);
                });
            } else {
                updatePage(initial);
            }
        });
    </script>
</body>

</html>
